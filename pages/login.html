<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/venus.css">
  <title>Document</title>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-wrapper__title">
      <h1>
        <span class="login-wrapper__title-first">Code</span>
        <span class="login-wrapper__title-second">Platform</span>
      </h1>
      <small class="login-wrapper__title-small">Aprende programación de una buena forma</small>
    </div>
    <div class="login-box">
      <form>
        <div class="form-group">
          <label>Ingresa tu correo electronico</label>
          <input type="email" class="form-control">
          <small id="emailHelp" class="form-text text-muted">Tu correo debe de ser valido para el acceso.</small>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <a href="home.html" class="button button-succes btn-block">Ingresar</a>
      </form>
    </div>
  </div>
</body>
</html>
